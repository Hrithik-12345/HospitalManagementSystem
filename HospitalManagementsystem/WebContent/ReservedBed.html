<body>
<a href="ShowReservedBed">View ReservedBed</a>
<form action="ReservedBedHospital" method="post">
    <div class="loginbox">
            <h1>Reserved Bed</h1>
                <label>Patient Name</label>
                <input type="text" name="PatientName" placeholder="Enter your name" required/>
                <label>Patient Age</label>
                <input type="number" name="PatientAge" placeholder="Enter your age" required/>
                 <label>Phone Number</label>
                <input type="number" name="PatientMobileNo" placeholder="Enter phone number" required/>
                <label> Date</label>
                <input type="date" name="Date" placeholder="Enter date ReservingBed" required/>
                <label>Bed Quantity</label>
                <input type="number" name="BedQuant" placeholder="Enter Bed Required" required/>
                <input type="submit" value="Reserved">
        </div>
        </form>  
</body>
